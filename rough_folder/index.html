<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<section class="video-block">
    <video autoplay loop>
        <source src="bgc-video.mp4" type="video/mp4">
    </video>
</section>
<section class="wrapper">
    <div class="wrap">
        <div class="switch__container">
            <input id="switch-flat" class="switch switch--flat" type="checkbox">
            <label class="switch-flat__label" for="switch-flat"></label>
        </div>

        <div class="svg">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="210px" height="120px" viewBox="77 0 210 120" enable-background="new 0 0 210 120" xml:space="preserve">
            <rect class='path' x="80" y="20" rx="40" ry="40" width="200" height="80" style="fill:transparent;stroke:purple;stroke-width:5;opacity:1" />
            </svg>
        </div>
    </div>

    <div class="text-block">
        <p class="first">
            Hey! I'm
        </p>
        <p class="second">
             Marie Kam!
        </p>
    </div>

    <div class="text-block__second">
        <p class="third">
            I'm a Front-End Developer!
        </p>
    </div>
</section>
<section class="text-block__wrap">
    <div class="text-block__third">
        <p class="forth">
            Nice to meet You!
        </p>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
